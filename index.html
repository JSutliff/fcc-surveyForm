<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Form</title>
</head>

<body>
  <h1 id="title">Responsive Design Projects - Survey Form</h1>
  <p id="description">Let us know how we can improve</p>
  <div id="formContainer">
    <form action="" id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <br>
      <br>
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
      <br>
      <br>
      <label for="age" id="age-label">Age:</label>
      <input type="number" min="1" max="120" id="age">
      <br>
      <br>
      <label for="currentRole">Which option best describes your choice of music?</label>
      <select name="music" id="dropdown">
        <option disabled value>Select an option</option>
        <option value="Jerry Garcia Band">Jerry Garcia Band</option>
        <option value="Grateful Dead">Grateful Dead</option>
      </select>
      <br>

    </form>
  </div>
</body>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script> -->

</html>
